name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true

permissions:
  contents: write

jobs:
  # ============================================================================
  # JOB 1: Linux & Windows Build
  # ============================================================================
  build-linux:
    name: Build Linux & Windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with: { go-version: '1.21' }
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      
      # Install Linux Tools (rpm, fpm)
      - name: Install Packaging Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm ruby ruby-dev build-essential dos2unix
          sudo gem install --no-document fpm
      
      - name: Fix Line Endings
        run: dos2unix scripts/build_release.sh
      
      - name: Install Deps
        run: |
          pip install build wheel
          go mod download

      - name: Build
        run: |
          chmod +x scripts/build_release.sh
          
          # Determine Version
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VER="${{ inputs.version }}"
          else
            VER="${{ github.ref_name }}"
          fi
          CLEAN_VER="${VER#v}"
          
          echo "Building Linux/Windows for version: $CLEAN_VER"
          
          # Run script with 'linux' target (Builds Linux + Windows)
          ./scripts/build_release.sh "$CLEAN_VER" linux
      
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-windows-artifacts
          path: release/*

  # ============================================================================
  # JOB 2: macOS Build
  # ============================================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with: { go-version: '1.21' }
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      
      # Install Mac Tools (fpm via brew)
      - name: Install Packaging Tools
        run: |
          brew install dos2unix
          gem install --no-document fpm
      
      - name: Fix Line Endings
        run: dos2unix scripts/build_release.sh

      - name: Install Deps
        run: |
          pip install build wheel
          go mod download

      - name: Build
        run: |
          chmod +x scripts/build_release.sh
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VER="${{ inputs.version }}"
          else
            VER="${{ github.ref_name }}"
          fi
          CLEAN_VER="${VER#v}"
          
          echo "Building macOS for version: $CLEAN_VER"
          
          # Run script with 'darwin' target
          ./scripts/build_release.sh "$CLEAN_VER" darwin
      
      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: release/*

  # ============================================================================
  # JOB 3: Publish Release
  # ============================================================================
  publish:
    name: Publish Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-artifacts'
          merge-multiple: true
          path: release_assets

      - name: List Files (Debug)
        run: ls -R release_assets

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
          body_path: release_assets/RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}