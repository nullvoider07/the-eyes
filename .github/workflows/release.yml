# .github/workflows/release.yml
# Eye Vision Capture Tool - Release Workflow (Rust Edition)
# Builds Rust binaries (Server/Agent) & Python CLI wrapper

name: Release Eye

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ============================================================================
  # JOB 1: LINUX BUILD (x64)
  # ============================================================================
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # Setup Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      # System Dependencie
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libgbm-dev libclang-dev libxkbcommon-dev pkg-config libssl-dev libpipewire-0.3-dev libegl1-mesa-dev

      # Install Python Dependencies
      - name: Install Python Dependencies
        run: pip install pyinstaller mss pillow requests click pyyaml

      # Build Rust Binaries
      - name: Build Rust Binaries
        run: cargo build --release

      # Debugging Step
      - name: Debug File Structure
        run: ls -R

      # Build Python CLI
      - name: Build Python CLI
        run: |
          pyinstaller --onefile \
            --name eye \
            --paths crates \
            --add-data "crates/eye:eye" \
            --hidden-import=mss \
            --hidden-import=PIL \
            --hidden-import=requests \
            --hidden-import=click \
            --hidden-import=yaml \
            crates/eye/cli.py

      # Get Version
      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      # Package
      - name: Create Package
        run: |
          mkdir -p package/bin
          cp target/release/eye-server package/bin/
          cp target/release/eye-agent package/bin/
          cp dist/eye package/bin/
          chmod +x package/bin/*
          
          cd package
          tar -czvf ../eye-${{ steps.version.outputs.VERSION }}-linux-x64.tar.gz .

      - uses: actions/upload-artifact@v4
        with:
          name: linux-assets
          path: eye-*.tar.gz

  # ============================================================================
  # JOB 2: LINUX BUILD (ARM64)
  # Uses 'cross' to handle compiling C-libraries (Wayland) for ARM
  # ============================================================================
  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Cross
        run: cargo install cross

      - name: Install Python Dependencies
        run: pip install pyinstaller mss pillow requests click pyyaml

      - name: Check Cross Config
        run: cat Cross.toml || echo "Cross.toml missing!"
        
      - name: Build Rust Binaries
        run: cross build --release --target aarch64-unknown-linux-gnu

      # Build Python CLI
      - name: Build Python CLI
        run: |
          pyinstaller --onefile \
            --name eye \
            --paths crates \
            --add-data "crates/eye:eye" \
            --hidden-import=mss \
            --hidden-import=PIL \
            --hidden-import=requests \
            --hidden-import=click \
            --hidden-import=yaml \
            crates/eye/cli.py

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Package
        run: |
          mkdir -p package/bin
          # Note: Cross puts binaries in target/aarch64-unknown-linux-gnu/release
          cp target/aarch64-unknown-linux-gnu/release/eye-server package/bin/
          cp target/aarch64-unknown-linux-gnu/release/eye-agent package/bin/
          cp dist/eye package/bin/
          chmod +x package/bin/*
          
          cd package
          tar -czvf ../eye-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz .

      - uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-assets
          path: eye-*.tar.gz

  # ============================================================================
  # JOB 3: MACOS BUILD (Apple Silicon / ARM64)
  # ============================================================================
  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Dependencies
        run: pip install pyinstaller mss pillow requests click pyyaml

      - name: Build Rust Binaries
        run: cargo build --release

      - name: Build Python CLI
        run: |
          pyinstaller --onefile \
            --name eye \
            --paths crates \
            --add-data "crates/eye:eye" \
            --hidden-import=mss \
            --hidden-import=PIL \
            --hidden-import=requests \
            --hidden-import=click \
            --hidden-import=yaml \
            crates/eye/cli.py

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Package
        run: |
          mkdir -p package/bin
          cp target/release/eye-server package/bin/
          cp target/release/eye-agent package/bin/
          cp dist/eye package/bin/
          chmod +x package/bin/*
          
          cd package
          tar -czvf ../eye-${{ steps.version.outputs.VERSION }}-osx-arm64.tar.gz .

      - uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-assets
          path: eye-*.tar.gz
  
  # ============================================================================
  # JOB 4: MACOS BUILD (Intel / x64)
  # ============================================================================
  build-macos-x64:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: pip install pyinstaller mss pillow requests click pyyaml

      - name: Build Rust Binaries
        run: cargo build --release

      - name: Build Python CLI
        run: |
          pyinstaller --onefile \
            --name eye \
            --paths crates \
            --add-data "crates/eye:eye" \
            --hidden-import=mss \
            --hidden-import=PIL \
            --hidden-import=requests \
            --hidden-import=click \
            --hidden-import=yaml \
            crates/eye/cli.py

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Package
        run: |
          mkdir -p package/bin
          cp target/release/eye-server package/bin/
          cp target/release/eye-agent package/bin/
          cp dist/eye package/bin/
          chmod +x package/bin/*
          cd package
          tar -czvf ../eye-${{ steps.version.outputs.VERSION }}-osx-x64.tar.gz .

      - uses: actions/upload-artifact@v4
        with:
          name: macos-x64-assets
          path: eye-*.tar.gz

  # ============================================================================
  # JOB 5: WINDOWS BUILD (x64)
  # ============================================================================
  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Dependencies
        run: pip install pyinstaller mss pillow requests click pyyaml

      # Build Rust (Windows automatically handles deps usually)
      - name: Build Rust Binaries
        run: cargo build --release

      - name: Build Python CLI
        run: |
          pyinstaller --onefile `
            --name eye `
            --paths crates `
            --add-data "crates/eye:eye" `
            --hidden-import=mss `
            --hidden-import=PIL `
            --hidden-import=requests `
            --hidden-import=click `
            --hidden-import=yaml `
            crates/eye/cli.py

      - name: Get Version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Package
        run: |
          mkdir package
          mkdir package\bin
          copy target\release\eye-server.exe package\bin\
          copy target\release\eye-agent.exe package\bin\
          copy dist\eye.exe package\bin\
          
          Compress-Archive -Path package\* -DestinationPath eye-${{ steps.version.outputs.VERSION }}-win-x64.zip

      - uses: actions/upload-artifact@v4
        with:
          name: windows-assets
          path: eye-*.zip

  # ============================================================================
  # JOB 6: CREATE RELEASE
  # ============================================================================
  release:
    needs: 
      - build-linux-x64
      - build-linux-arm64
      - build-macos-arm64
      - build-macos-x64
      - build-windows-x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List Assets
        run: ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          draft: false
          prerelease: false
          body: |
            # Eye Vision Capture Tool (Rust Edition)
            
            **New Architecture:** This release replaces the Go backend with a high-performance **Rust** engine.
            
            ### Included Components
            - `eye`: Python CLI (Cross-platform manager)
            - `eye-server`: Rust High-throughput Ingestion Server
            - `eye-agent`: Rust Native Capture Agent (Fast!)
            
            ### Downloads
            - **Linux x64**: `eye-*-linux-x64.tar.gz`
            - **Linux ARM64**: `eye-*-linux-arm64.tar.gz`
            - **macOS (Apple Silicon)**: `eye-*-osx-arm64.tar.gz`
            - **macOS (Intel)**: `eye-*-osx-x64.tar.gz`
            - **Windows x64**: `eye-*-win-x64.zip`
            
            ### Installation
            
            **Linux / macOS:**
            ```bash
            tar -xzf eye-*.tar.gz
            sudo cp bin/* /usr/local/bin/
            ```
            
            **Windows:**
            Extract the zip and add the `bin` folder to your System PATH.
            
            ### Usage
            ```bash
            # Start Server
            eye server start
            
            # Start Agent (Native Rust Mode)
            eye agent start --server http://localhost:8080 --rust
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}